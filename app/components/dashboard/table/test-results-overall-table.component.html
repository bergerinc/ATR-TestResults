<div class="chart-table" *ngIf="result">
    <table>
        <thead>
            <tr>
                <th>Metric</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Test Runs Completed</td>
                <td>{{ result.TotalTestRuns }}</td>
            </tr>
            <tr>
                <td>Total Tests</td>
                <td>{{ result.TotalScenarios }}</td>
            </tr>
            <tr>
                <td>Total Passed</td>
                <td class="passed">{{ result.TotalPassedScenarios }}</td>
            </tr>
            <tr>
                <td>Total Failed</td>
                <td class="failed">{{ result.TotalFailedScenarios }}</td>
            </tr>
        </tbody>
    </table>
</div>
